---
- name: Setup vprofile stack
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC setup Variable
      include_vars: vars/output_vars

    - name: Import vprofile setup Variable
      include_vars: vars/vprostacksetup

    - name: Create vprofile key pair
      ec2_key:
        name: vprokey
        region: "{{region}}"
      register: vprokey_out

    - name: Save private key
      copy:
        content: "{{vprokey_out.key.private_key}}"
        dest: "./loginkey_vpro.pem"
        mode: 0600
      when: vprokey_out.changed

    - name: Create security group for ELB
      ec2_group:
        name: vproELB-sg
        description: Allow http from anywhere
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
      register: vproELBSG_out

    - name: Create security group for vprofile stack
      ec2_group:
        name: vproStack-sg
        description: Allow HTTP from ELB SG and SSH from bastion SG
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
        - proto: tcp
          from_port: 80
          to_port: 80
          group_id: "{{vproELBSG_out.group_id}}"

        - proto: tcp
          from_port: 22
          to_port: 22
          group_id: "{{BastionSGid}}"
      register: vproStackSG_out

    - name: Update security group with its own id
      ec2_group:
        name: vproStack-sg
        description: Allow all connections from within SG
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
        - proto: all
          group_id: "{{vproStackSG_out.group_id}}"

    - name: Create nginx instance (web01)
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{nginx_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "web01"
          Project: "vprofile"
        exact_count: 1
        count_tag:
          Name: "web01"
          Project: "vprofile"
        group_id: "{{vproStackSG_out.group_id}}"
        vpc_subnet_id: "{{privsub1id}}"
      register: web01_out

    - name: Create tomcat instance (app01)
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{tomcat_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "app01"
          Project: "vprofile"
        exact_count: 1
        count_tag:
          Name: "app01"
          Project: "vprofile"
        group_id: "{{vproStackSG_out.group_id}}"
        vpc_subnet_id: "{{privsub1id}}"
      register: app01_out

    - name: Create memcache instance (mc01)
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{memcache_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "mc01"
          Project: "vprofile"
        exact_count: 1
        count_tag:
          Name: "mc01"
          Project: "vprofile"
        group_id: "{{vproStackSG_out.group_id}}"
        vpc_subnet_id: "{{privsub1id}}"
      register: mc01_out

    - name: Create rabbitmq instance (rmq01)
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{rmq_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "rmq01"
          Project: "vprofile"
        exact_count: 1
        count_tag:
          Name: "rmq01"
          Project: "vprofile"
        group_id: "{{vproStackSG_out.group_id}}"
        vpc_subnet_id: "{{privsub1id}}"
      register: rmq01_out

    - name: Create mysql instance (db01)
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{mysql_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "db01"
          Project: "vprofile"
        exact_count: 1
        count_tag:
          Name: "db01"
          Project: "vprofile"
        group_id: "{{vproStackSG_out.group_id}}"
        vpc_subnet_id: "{{privsub1id}}"
      register: db01_out

    - debug:
        var: db01_out