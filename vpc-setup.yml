- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import Variables
      inlcude_vars: 
        file: vpc_setup.yml

    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostname: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout