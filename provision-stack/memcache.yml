---
- name: install, start, and enable memcache
  hosts: mcsrvgrp
  gather_facts: no
  tasks:
    - name: Install memcache
      apt:
        name: memcached
        state: present
        update_cache: yes
        cache_validate_time: 86400
      tags:
        - package

    - name: Start and enable memcache
      service:
        name: memcached
        state: started
        enabled: yes
      tags:
        - svc

    - name: Enable remote login to memcache
      lineinfile:
        path: /etc/memcached.conf
        regexp: '^-l '
        line: '-l 0.0.0.0'
        backup: yes
      notify:
        - Restart memcached
      tags:
        - conf

  handlers:
    - name: Restart memcached
      service:
        name: memcached
        state: restarted